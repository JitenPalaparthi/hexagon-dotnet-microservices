version: "3.9"
services:
  service_a:
    build: ./ServiceA
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    expose: ["8080"]

  service_b:
    build: ./ServiceB
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    expose: ["8080"]

  grpc_service:
    build: ./GrpcService
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8090
    expose: ["8090"]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - service_a
      - service_b
      - grpc_service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
